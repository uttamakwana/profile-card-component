<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-pattern">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
      </div>
      <div class="card-content">
        <div class="card-avatar">
          <img src="images/image-victor.jpg" alt="image-victor" />
        </div>
        <div class="card-text">
          <div class="card-name">
            <span class="strong">Victor Crest</span>
            <span class="number">26</span>
          </div>
          <p class="card-city">London</p>
        </div>
        <div class="card-stats">
          <p class="card-stats-detail">
            <span class="strong">80K</span>
            <span class="detail">Followers</span>
          </p>
          <p class="card-stats-detail">
            <span class="strong">803K</span>
            <span class="detail">Likes</span>
          </p>
          <p class="card-stats-detail">
            <span class="strong">1.4K</span>
            <span class="detail">Photos</span>
          </p>
        </div>
      </div>
      <div class="top-pattern">
        <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" />
      </div>
      <div class="bottom-pattern">
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" />
      </div>
    </div>
  </body>
</html>
